<ion-view>

    <ion-header-bar class="bar-stable">
      <h1 class="title">QR Generator</h1>
    </ion-header-bar>
    
    <ion-content class="has-header has-footer" scroll="false">

      <div>
        <label for="quantity">How Many QR Codes?</label>
        <input type="number" name="number"></input>
        <button class="button button-positive" ng-click="vm.generateStickers()">Generate</button>
      </div>

        <ion-spinner ng-show="vm.busy" class="spinner-calm" style="position: absolute; transform: translate(-50%, -50%); top:50%; left: 50%;"></ion-spinner>
      </div>
    </ion-content>

    <ion-footer-bar class="bar-stable row">
    </ion-footer-bar>

</ion-view>
